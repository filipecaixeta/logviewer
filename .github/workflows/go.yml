name: Go Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.x'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Build
      run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o logviewer-${{ matrix.os }}-${{ matrix.arch }} cmd/logviewer/main.go
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.arch }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: logviewer-${{ matrix.os }}-${{ matrix.arch }}
        path: logviewer-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/logviewer-macos-latest-amd64
            artifacts/logviewer-macos-latest-arm64
            artifacts/logviewer-ubuntu-latest-amd64
            artifacts/logviewer-ubuntu-latest-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
